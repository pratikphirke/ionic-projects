<ion-header>
  <ion-toolbar>
    <ion-title>Payment</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu">
      </ion-menu-button>
  </ion-buttons>  
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
 
  <div class="ion-padding">
 
    <ion-list>
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-card class="ion-align-items-center">
        <ion-grid>
          <ion-row class="ion-align-self-center">
            <ion-col size="6">
              <img [src] ="p.imgUrl"/>  
              <ion-label class="prodname"><h3><b> {{ p.name }} </b></h3></ion-label>
              <ion-label><h5> {{ p.desc2 }}</h5></ion-label>
              <ion-label><h5> {{ p.desc3 }}</h5></ion-label>
             
          </ion-col>
          <ion-col size="6" class="ion-text-center">
              
            <h3>{{ p.amount * p.price | currency:'INR' }}</h3>
           </ion-col>
         </ion-row>
        
       </ion-grid>
     </ion-card>
     </ion-item>
     <ion-item>
       <ion-grid>
         <ion-row>
           <ion-col size="9">
             Total:
           </ion-col>
           <ion-col size="3" class="ion-text-end">
             {{ getTotal() | currency:'INR' }}
           </ion-col>
         </ion-row>
       </ion-grid>
     </ion-item>
   </ion-list>
    
  </div>
 
  <ion-card>
    
    <ion-card-header>
 
     <ion-card-subtitle><b>Address:</b><b> {{Tadress}}</b></ion-card-subtitle> 

  </ion-card-header> 
  </ion-card>
  <ion-list>
    <ion-radio-group value="pay">
      <ion-list-header>
        <ion-label>Payment</ion-label>
      </ion-list-header>
  
      <ion-item>
        <ion-icon name="logo-google"></ion-icon>
        <ion-label>UPI(phone pe/Googlepay/BHIM)</ion-label>
        <ion-radio slot="start" value="upi"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-icon name="card-outline"></ion-icon>
        <ion-label>Credit/Debit/ATM Card</ion-label>
        <ion-radio slot="start" value="card"></ion-radio>
      </ion-item>
  
      <ion-item>
        <ion-icon name="globe-outline"></ion-icon>
        <ion-label>Net Banking</ion-label>
        <ion-radio slot="start" value="netbank"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-icon name="wallet-outline"></ion-icon>
        <ion-label>Cash On Delivery</ion-label>
        <ion-radio slot="start" value="cod" checked></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-button  expand="block" share="round"  type="submit"  (click)="checkout()">continue</ion-button>
</ion-content>

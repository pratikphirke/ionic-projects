<ion-header>
  <ion-toolbar>
    <ion-title>Product Description</ion-title>
  <!--<ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
  </ion-buttons> <ion-badge color="danger">{{ data.amount}}</ion-badge>
-->   
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
 
 <ion-buttons slot="end" routerLink="/cart" >
  
  <ion-icon name="cart" size="large" size="large"></ion-icon>
  <ion-badge color="danger">{{ cartItemCount | async }} </ion-badge>
</ion-buttons> 

  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

 <ion-progress-bar type="indeterminate" reversed="true"></ion-progress-bar>
 <ion-grid>  
  <ion-card>
         <ion-row>
            <ion-col size="10">
               <img [src] ="data.imgUrl"/>  
           </ion-col>
               <ion-col size="12">
                   <ion-label class="avilable"><h2> ***{{ data.desc1 }}***</h2></ion-label>
                   <ion-label class="prodname"><h3><b> {{ data.name }} </b></h3></ion-label>
                   <ion-label><h5> {{ data.desc2 }}</h5></ion-label>
                   <ion-label><h5> {{ data.desc3 }}</h5></ion-label>
                   <ion-label color="secondary"><b>{{ data.price | currency:'INR' }}</b></ion-label>
               </ion-col>
            <ion-col size="6">
               <ion-button fill="outline" size="large" (click)="addToCart(data)">
                     <ion-icon name="cart"></ion-icon>  
                </ion-button>
           </ion-col>
           <ion-col size="6" class="ion-text-right">
                 <ion-button fill="outline" size="large" >
                     <ion-icon name="heart" class="heart"></ion-icon>  
                 </ion-button>
           </ion-col>
         </ion-row>
        </ion-card>
 </ion-grid>
 
 </ion-content>

<ion-header>
  <ion-toolbar>
 
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu">
      </ion-menu-button>
  </ion-buttons>  
  
  <ion-badge color="danger"></ion-badge>

 <ion-buttons slot="end" routerLink="/cart" >
        <ion-icon name="cart" size="large" size="large"></ion-icon>
        <ion-badge color="danger">{{ cartItemCount | async }}</ion-badge>
</ion-buttons> 

  </ion-toolbar>
</ion-header>
<ion-content fullscreen>

      <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
    </ion-fab-button>
  </ion-fab>

<ion-progress-bar type="indeterminate" reversed="true"></ion-progress-bar>
<ion-grid>
<ion-card>
  <ion-card-header >
    <ion-card-title class="shop">Made In India</ion-card-title>
   <ion-card-subtitle class="heart">What you want..!!</ion-card-subtitle> 
</ion-card-header>
  <ion-row>
    <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let item of items " class="line" >  
      <ion-card (click)="gotoDetail(item)">
        <ion-row>
           <ion-col size="12">
              <img [src] ="item.imgUrl"/>  
          </ion-col>
              <ion-col size="12">
                  <ion-label><h5> {{ item.name }}</h5></ion-label>
                  <ion-label class="avilable"><h5>*{{ item.desc1 }}</h5></ion-label>
                  <ion-label color="secondary"><b>{{ item.price | currency:'INR' }}</b></ion-label>
              </ion-col>
           <ion-col size="6">
              <ion-button fill="outline" size="small" >
                    <ion-icon name="cart"></ion-icon>  
               </ion-button>
          </ion-col>
          <ion-col size="6" class="ion-text-right">
                <ion-button fill="outline" size="small" >
                    <ion-icon name="heart" class="heart"></ion-icon>  
                </ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-card>
</ion-grid>

</ion-content>

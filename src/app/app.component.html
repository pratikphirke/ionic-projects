
<ion-app>
<ion-menu menuId="main-menu" side="start"   content-id="main-content">

  <ion-header  no-border>
    <ion-toolbar translucent>
      <div class="login-header ion-padding">
        <img src="assets\icon\favicon.png" class="logo-img"/>
        <ion-title>{{name}}</ion-title>
      </div>
    </ion-toolbar>
  </ion-header>

  
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
      <ion-item routerLink='grid'>
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label >Products</ion-label>
      </ion-item>
    </ion-menu-toggle>
    
    
    
      <ion-menu-toggle>
      <ion-item routerLink='cart'>
        <ion-icon name="cart" slot="start"></ion-icon>
        <ion-label>Cart</ion-label>
       <!-- <span class="badge badge-assertive">3</span>-->
        
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item routerLink='place-order'>
        <ion-icon name="logo-paypal" slot="start"></ion-icon>
        <ion-label>Place Order</ion-label>
       <!-- <span class="badge badge-assertive">3</span>-->
        
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle>
      <ion-item routerLink='login'>
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Log Out</ion-label>
      </ion-item>
    </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
